appId: com.polu.gui
productName: Polu GUI
files:
  - '!node_modules'
  - '!*.log'
  - '!out'
  - '!dist'
  - '!tmp'
  - '!**/.git'
  - '!**/.github'
  - '!**/.DS_Store'
  - '!**/Thumbs.db'
  - '**/*'
extraResources:
  - from: ../dist/cli
    to: cli
    filter:
      - 'polu-cli.cjs'
  - from: ../node_modules/playwright
    to: cli/node_modules/playwright
    filter:
      - '**/*'
  - from: ../node_modules/playwright-core
    to: cli/node_modules/playwright-core
    filter:
      - '**/*'
  - from: ../cli-browsers
    to: cli/cli-browsers
    filter:
      - '**/*'
  - from: ../
    to: cli
    filter:
      - 'out/**'
      - 'parties*.csv*'
      - 'parties.csv'
      - 'parties.example.csv'
      - 'README.md'
      - '.env'
win:
  target:
    - nsis
